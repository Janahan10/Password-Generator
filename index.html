<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Gayathri&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/v4-shims.css">
        
    </head>

    <body>
        <div class="container">
            <h1>Password Generator</h1>
            <div class="passwordResult-container">
                <button class="button" id="copy">
                    <i class="far fa-clipboard"></i>
                </button>
                <span id="password"></span>
            </div>
        
            <div class="parameters">
                <div class="parameter">
                    <label>Password Length</label>
                    <input type="number" id="length" min="6" max="30" value="12"/>
                </div>
                <div class="parameter">
                    <label>Include Uppercase Characters</label>
                    <input type="checkbox" id="uppercaseChar"/>
                </div>
                <div class="parameter">
                    <label>Include Lowercase Characters</label>
                    <input type="checkbox" id="lowercaseChar"/>
                </div>
                <div class="parameter">
                    <label>Include Numbers</label>
                    <input type="checkbox" id="numbers"/>
                </div>
                <div class="parameter">
                    <label>Include Special Symbols</label>
                    <input type="checkbox" id="symbolChar"/>
                </div>
            </div>

            <button class="button" id="create">
                Create Password
            </button>
        </div>
    </body>
    <script src="generator.js"></script>
</html>
